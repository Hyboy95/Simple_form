<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple_form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form1" action="index.html" method="post">
<!--        <fieldset style="width: max-content">-->
            <h2>Order Form</h2>
            <p>What would you like to buy?</p>
            <select name="product">
                <option value="SP1">A</option>
                <option value="SP2">B</option>
                <option value="SP3">C</option>
                <option value="SP4">D</option>
                <option value="SP5">E</option>
            </select>
            <p>How many would you like to order?</p>
            <input type="radio" name="rd" id="radio1"> 1 - 10$<br>
            <input type="radio" name="rd" id="radio2"> 2 - 20$ <br>
            <input type="radio" name="rd" id="radio3"> 3 - 25$ <br>
            <p>Name <span style="color: red">*</span></p>
            <input type="text" name="FirstName" placeholder="FirstName" size="15">
            <input type="text" name="LastName" placeholder="LastName" size="15">
            <p>Email</p>
            <input type="email" name="email" size="30">
            <p>Phone number</p>
            <input type="text" name="Phone_number1" size="5"> -
            <input type="text" name="Phone_number2" size="5"> -
            <input type="text" name="Phone_number3" size="5">
            <input style="display: block; margin-top: 20px; padding:5px 10px; cursor: pointer" type="button" name="btsubmit" value="Submit">
<!--        </fieldset>-->
    </form>
</body>
</html>
